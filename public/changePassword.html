<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="changePassword.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://images.pexels.com/photos/8105118/pexels-photo-8105118.jpeg?cs=srgb&dl=pexels-solodsha-8105118.jpg&fm=jpg" alt="Jewelry Image">
        </div>
        <div class="form-container">
            <h2>Change Password</h2>
            <p>Please confirm your password</p>
            <input type="password" placeholder="New password">
            <input type="password" placeholder="Confirm password">
            <button class="change-btn">Change password</button>
            <p class="back-to-login">Go back to login page</p>
            <p class="brand-name"><em>EUPHORIA</em></p>
        </div>
    </div>
</body>
</html>
