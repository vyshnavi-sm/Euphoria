<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminLogin.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login As Admin</h2>
            <form action="#" method="POST">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password" required>

                <button type="submit">Login</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>
<br><br><br>
            <div class="social-login">
                <button class="google-login">
                    <img src="https://img.icons8.com/win10/512/google-logo.png" alt="Google"> 
                </button>
                <!-- <button class="apple-login">
                    <img src="apple-icon.png" alt="Apple"> Sign in with Apple
                </button> -->
            </div>

            <p class="brand">EUPHORIA</p>
        </div>

        <div class="login-image">
            <img src="/public/photos/Admin login.jpg" alt="Admin Login">
        </div>
    </div>

</body>
</html>
