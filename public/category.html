<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="topbar">
        <div class="logo"><strong>EUPHORIA</strong></div>
        <div class="top-right">
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
            <i class="fas fa-envelope"></i>
            <i class="fas fa-bell"></i>
            <img src="https://t4.ftcdn.net/jpg/02/79/66/93/360_F_279669366_Lk12QalYQKMczLEa4ySjhaLtx1M2u7e6.jpg" alt="Profile" class="profile-icon">
            <a href="/admin/logout" class="logout">Logout</a>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <ul class="nav-menu">
            <li><a href="/admin/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="/admin/customers"><i class="fas fa-shopping-bag"></i> Customers</a></li>
            <li><a href="/admin/category"><i class="fas fa-box"></i> Category</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Brands</a></li>
            <li><a href="/admin/products"><i class="fas fa-users"></i> Products</a></li>
            <li><a href="#"><i class="fas fa-ticket-alt"></i> Coupons</a></li>
            <li><a href="#"><i class="fas fa-th"></i> Banners</a></li>
            <li><a href="#"><i class="fas fa-image"></i> Orders</a></li>
            <li><a href="#"><i class="fas fa-undo-alt"></i> Refunds</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Category Management</h1>
        <table class="category-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Number of Products</th>
                    <th>Discounts/Offers</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Necklace</td>
                    <td>143</td>
                    <td>0%</td>
                    <td><button class="toggle active"></button></td>
                    <td><i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i></td>
                </tr>
                <tr>
                    <td>Bracelet</td>
                    <td>53</td>
                    <td>10%</td>
                    <td><button class="toggle inactive"></button></td>
                    <td><i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i></td>
                </tr>
                <!-- Add more categories as needed -->
            </tbody>
        </table>
    </main>
</body>
</html>
