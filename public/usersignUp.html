<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Euphoria</title>
    <link rel="stylesheet" href="usersignUp.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Get started now</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your Name" required>
                
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms & policy</label>
                </div>

                <button class="signup-btn">SignUp</button>

                <div class="divider">
                    <hr> <span>OR</span> <hr>
                </div>

                <div class="social-buttons">
                    <button class="google-btn"> <img src="https://img.icons8.com/win10/512/google-logo.png" alt="Google"> Sign in with Google</button>
                    
                </div>

                <p class="login-link">Have an account? <a href="#">Sign in</a></p>
                <p class="brand-name">EUPHORIA</p>
            </form>
        </div>
        
        <div class="image-container">
            <img src="https://retrogradejewelry.com/cdn/shop/files/72245542ba046f8621cf283d3ad7c906_300x.jpg?v=1732720302" alt="Jewelry">
        </div>
    </div>
</body>
</html>
